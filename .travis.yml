language: cpp

os: linux
sudo: required
dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - lcov

matrix:
  include:
    - compiler: gcc
      env: BUILD_TYPE=codecov
    - compiler: clang
      env: BUILD_TYPE=normal

before_script:
  - util/travis_before_script.sh
script:
  - make -C build
after_success:
  - util/travis_after_success.sh
